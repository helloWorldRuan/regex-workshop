<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="js/mascaras.js"></script>
    <script src="js/validacoes.js"></script>

    <title>RegEx</title>
</head>

<body>

    <div class="container">

        <div class="title-box">
            <div class="subtitle-box">
                <h5>REGEX WORKSHOP</h5>
            </div>
            <h1>Fa√ßa seu cadastro <br> agora mesmo!</h1>
        </div>

        <form actio="#">
            <div class="input-field">
                <i class="ph ph-user"></i> 
                <input type="text" id="in_cpf_cnpj" maxlength="18" onkeyup="maskCPF_CNPJ()" placeholder="CPF/CNPJ:">
            </div>

            <div class="input-field">
                <i class="ph ph-phone"></i>
                <input type="text" id="in_phone" maxlength="15" onkeyup="maskPhone()" placeholder="Telefone:">
            </div>

            <div class="input-field">
                <i class="ph ph-house"></i>
                <input type="text" id="in_cep" maxlength="9" onkeyup="maskCEP()" placeholder="CEP:">
            </div>

            <div class="input-field">
                <i class="ph ph-envelope-simple"></i>
                <input type="text" id="in_email" placeholder="Email:">
            </div>

            <div class="input-field">
                <i class="ph ph-eye" onclick="toggleVisibilidadeSenha()"></i>
                <input type="password" id="in_senha" placeholder="Senha:">
            </div>

            <input type="submit" value="CADASTRAR" onclick="cadastrar()">
        </form>
        
    </div>

</body>

</html>
